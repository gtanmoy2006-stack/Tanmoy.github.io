<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine's Week ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background: #ffe6e6;
            font-family: 'Nunito', sans-serif;
            color: #5c3a3a;
            text-align: center;
            transition: background 0.5s ease;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff4d6d;
            margin-top: 20px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* Navigation Menu (Scrollable on mobile) */
        .nav-menu {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
            scrollbar-width: none; /* Hide scrollbar */
            justify-content: flex-start;
        }
        
        .nav-menu::-webkit-scrollbar {
            display: none;
        }

        .nav-btn {
            background: white;
            border: 2px solid #ff4d6d;
            color: #ff4d6d;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-btn.active, .nav-btn:hover {
            background: #ff4d6d;
            color: white;
            transform: scale(1.1);
        }

        /* Content Card */
        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 4px solid #ffe6e6;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart-bg {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="bg-hearts" id="heart-container"></div>

    <div class="container">
        <h1>Valentine's Week üíñ</h1>
        
        <div class="nav-menu">
            <button class="nav-btn" onclick="openDay('rose')">üåπ Rose</button>
            <button class="nav-btn" onclick="openDay('propose')">üíç Propose</button>
            <button class="nav-btn" onclick="openDay('chocolate')">üç´ Choco</button>
            <button class="nav-btn" onclick="openDay('teddy')">üß∏ Teddy</button>
            <button class="nav-btn" onclick="openDay('promise')">ü§ù Promise</button>
            <button class="nav-btn" onclick="openDay('hug')">ü§ó Hug</button>
            <button class="nav-btn" onclick="openDay('kiss')">üíã Kiss</button>
            <button class="nav-btn" onclick="openDay('valentine')">‚ù§Ô∏è Valentine</button>
        </div>

        <div class="card" id="content-card">
            <h2 id="day-title">Select a Day!</h2>
            <img id="day-img" src="https://media.tenor.com/vJRHkcdlEQQAAAAi/casal-dudu.gif" alt="Cute Gif">
            <p class="message" id="day-message">Click the buttons above to see your surprise for each day of the week! ‚ú®</p>
        </div>

    </div>

    <script>
        // Data for each day (You can customize the messages and image links here!)
        const days = {
            rose: {
                title: "Happy Rose Day! üåπ",
                img: "https://media.tenor.com/aKFaZbrZFYkAAAAj/rose-flower.gif", // Cute bear with rose
                msg: "A rose for the most beautiful flower in my life. You make my world bloom! üå∏"
            },
            propose: {
                title: "Happy Propose Day! üíç",
                img: "https://media.tenor.com/P4dKkMhL4ywAAAAj/mochi-peach.gif", // Kneeling cute character
                msg: "I stole your last name once, and I'd do it all over again. Will you be mine forever? (Say yes! üòâ)"
            },
            chocolate: {
                title: "Happy Chocolate Day! üç´",
                img: "https://media.tenor.com/images/3d34a4d656910629a8f465a395b0586e/tenor.gif", // Eating chocolate
                msg: "You are sweeter than any Cadbury Silk. Life with you is pure dessert! üç©"
            },
            teddy: {
                title: "Happy Teddy Day! üß∏",
                img: "https://media.tenor.com/nJ5tWd0C7W0AAAAj/milk-and-mocha-bear.gif", // Hugging teddy
                msg: "I may not be soft and fuzzy, but I'm your permanent big teddy bear ready for cuddles! ü§ó"
            },
            promise: {
                title: "Happy Promise Day! ü§ù",
                img: "https://media.tenor.com/Hu8dO5_oTzAAAAAj/mochi-peach.gif", // Pinky promise
                msg: "I promise to annoy you, love you, and support you until we are old and wrinkly. Pinky promise! ü§ô"
            },
            hug: {
                title: "Happy Hug Day! ü§ó",
                img: "https://media.tenor.com/J7eQDPCU8VUAAAAj/mochi-peach.gif", // Big hug
                msg: "Sending you a ghost hug! You can't feel it, but it's there! (Just kidding, come here for a real one). ü´Ç"
            },
            kiss: {
                title: "Happy Kiss Day! üíã",
                img: "https://media.tenor.com/7jK8gWJzDzkAAAAj/milk-and-mocha.gif", // Kissing animation
                msg: "One kiss on the forehead for luck, one on the cheek for friendship, and one on the lips for love. üòò"
            },
            valentine: {
                title: "Happy Valentine's Day! ‚ù§Ô∏è",
                img: "https://media.tenor.com/l5_u4J0XbXUAAAAj/mochi-peach.gif", // Hearts explosion
                msg: "You are my home, my adventure, and my everything. I love you to the moon and back! üöÄ‚ù§Ô∏è"
            }
        };

        // Function to switch content
        function openDay(dayKey) {
            const data = days[dayKey];
            const card = document.getElementById('content-card');
            
            // Animation reset
            card.style.animation = 'none';
            card.offsetHeight; /* trigger reflow */
            card.style.animation = 'popIn 0.5s ease';

            // Update content
            document.getElementById('day-title').innerText = data.title;
            document.getElementById('day-img').src = data.img;
            document.getElementById('day-message').innerText = data.msg;

            // Update active button state
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Floating Hearts Logic (Same as before)
        function createHearts() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üåπ'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 7 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHearts, 400);

    </script>
</body>
</html>
